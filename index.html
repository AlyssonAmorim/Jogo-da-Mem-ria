<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!--São os links para estilizar a página-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
 <!-- (defer) Este atributo é definido para indicar a um navegador que o script deve ser executado após a análise do documento-->
 <!--Como o HTML é lido de cima para baixo e da esquerda pra direita. toda vez que tiver um script no meio e nao colocar (defer), ele vai ler primeiro o arivo todo, pra depois carregar a página. Por isso o (defer) é importante.-->
    <script defer src="./js/login.js"></script>
 <!--Título da página-->
    <title>Jogo da memória | Login</title>

</head>

<body>

    <form class="login-form">

        <div class="login_header">

            <img src="Img/Brain.png" alt="Brain icon">
            <h1>Jogo da Memória</h1>

        </div>

        <input type="text" placeholder="Name" class="login_input">
        <button type="submit" class="login_button" disabled> Play</button>
        
        <div class="footer">

            <footer>
                <a href="https://www.linkedin.com/in/alyssonamorim/" target="_blank" rel="noopener noreferrer">Saiba mais</a>
            </footer>
        
        </div>

    </form>
    
</body>
</html>
